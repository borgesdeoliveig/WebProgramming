<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3 - Coffee Order Form</title>
</head>
<body>

    <h1>Coffee Order Form</h1>
    
    <!-- Form starts here -->
    <form action="https://www.w3schools.com/action_page.php" method="get">
        <!-- Customer Name -->
        <label for="customer-name">Customer Name:</label>
        <input type="text" id="customer-name" name="customer_name" required><br><br>
        
        <!-- Email Address -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <!-- Coffee Type (Dropdown) -->
        <label for="coffee-type">Coffee Type:</label>
        <select id="coffee-type" name="coffee_type" required>
            <option value="latte">Latte</option>
            <option value="cappuccino">Cappuccino</option>
            <option value="americano">Americano</option>
            <option value="espresso">Espresso</option>
        </select><br><br>
        
        <!-- Size (Radio Buttons) -->
        <label>Size:</label><br>
        <input type="radio" id="small" name="size" value="small" required>
        <label for="small">Small</label><br>
        <input type="radio" id="medium" name="size" value="medium">
        <label for="medium">Medium</label><br>
        <input type="radio" id="large" name="size" value="large">
        <label for="large">Large</label><br><br>
        
        <!-- Extras (Checkboxes) -->
        <label>Extras:</label><br>
        <input type="checkbox" id="whipped-cream" name="extras" value="whipped_cream">
        <label for="whipped-cream">Whipped Cream</label><br>
        <input type="checkbox" id="extra-shot" name="extras" value="extra_shot">
        <label for="extra-shot">Extra Shot</label><br>
        <input type="checkbox" id="almond-milk" name="extras" value="almond_milk">
        <label for="almond-milk">Almond Milk</label><br><br>
        
        <!-- Special Instructions -->
        <label for="special-instructions">Special Instructions:</label><br>
        <textarea id="special-instructions" name="special_instructions" rows="4" cols="50"></textarea><br><br>
        
        <!-- Submit Button -->
        <button type="submit">Submit Order</button>
    </form>

</body>
</html>
