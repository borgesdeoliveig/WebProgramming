<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Box Model Lab</title>
  <style>
    /* CSS Box Model Styles */
    .box {
      border: 5px solid blue;       /* Solid 5px blue border */
      padding: 20px;                /* 20px padding inside the box */
      margin: 20px;                 /* 20px margin outside the box */
      box-sizing: border-box;       /* Includes padding and border in width & height */
      background-color: lightgray;  /* Light gray background */
      width: 300px;                 /* Set width */
      height: 200px;                /* Set height */
    }

    /* Demonstrating content-box */
    .content-box {
      border: 5px solid red;        /* Red border for differentiation */
      padding: 20px;
      margin: 20px;
      box-sizing: content-box;      /* Default behavior */
      background-color: lightyellow;
      width: 300px;
      height: 200px;
    }
  </style>
</head>
<body>
  <h1>CSS Box Model Lab</h1>

  <!-- First Box with border-box -->
  <div class="box">
    <p>This box uses <strong>border-box</strong>. Padding and border are included in the total width and height.</p>
  </div>

  <!-- Second Box to show margin effect -->
  <div class="box">
    <p>This is another box to observe margin spacing with <strong>border-box</strong>.</p>
  </div>

  <!-- Third Box with content-box -->
  <div class="content-box">
    <p>This box uses <strong>content-box</strong>. Padding and border are added outside the width and height, making the total size larger.</p>
  </div>
</body>
</html>
